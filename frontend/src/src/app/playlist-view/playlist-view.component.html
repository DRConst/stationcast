<div id="playlist" style="display: none">
  <table class="table table-striped table-sm table-bordered table-responsive" style="overflow-y:hidden">
    <thead class="thead-dark">
      <!-- <tr>
        <th></th>
        <th>Episode Name</th>
        <th>Episode Date</th>
        <th>Length</th>
      </tr> -->
    </thead>
    <tbody>
      <tr *ngFor="let episode of playlist">
        <td style="text-align: center">
          <i class="far fa-times-circle" style="display:inline" (click)="onEpisodeDelete(episode.name)"></i>
          <p style="display:inline">&nbsp;</p>
          <i class="fas fa-play" style="display:inline" (click)="onEpisodePlay(episode.name)"></i>
        </td>
        <td>{{episode.name}}</td>
        <td style="text-align: center" class="text"><span>{{episode.date}}</span></td>
        <td style="text-align: center">{{episode.length}} s</td>
      </tr>
    </tbody>
  </table>
</div>
